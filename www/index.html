<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Clínica Médica</title>
    </head>
    <body class="bg-light">
        <div id="main" class="p-3">
            <header>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="consulta.html">Consultar registros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="requisitar_remedio.html">Requisitar medicamento</a>
                    </li>
                </ul>
            </header> <br>
                <p class="form-floating">
                    <input type="text" id="nome" class="form-control">
                    <label for="nome">Nome</label>
                </p>
                <p class="form-floating">
                    <input type="number" id="idade" class="form-control">
                    <label for="idade">Idade</label>
                </p>
                <p class="form-floating">
                    <input type="tel" id="telefone" class="form-control">
                    <label for="telefone">Telefone</label>
                </p>
                <p>
                    <label for="especialidade_medica">Especialidade Médica</label>
                     <select id="especialidade_medica" class="form-select mb-3">
                         <option value="Ginecologista">Ginecologista</option>
                         <option value="Dermatologista">Dermatologista</option>
                         <option value="Psiquiatra">Psiquiatra</option>
                         <option value="Clínico Geral">Clínico Geral</option>
                     </select>        
                </p>
                <p>
                    <label for="pagamento">Pagamento</label>
                    <select id="pagamento" class="form-select mb-3">
                        <option value="Cartão de Crédito">Cartão de Crédito</option>
                        <option value="Cartão de Débito">Cartão de Débito</option>
                        <option value="Boleto">Boleto</option>
                        <option value="PIX">PIX</option>
                        <option value="Plano de Saúde">Plano de Saúde</option>
                    </select>
               </p>
                <p class="d-grid">
                    <button type="button" id="botao_agendar" class="btn btn-success btn-lg">Agendar</button><br><br>
                </p>
        </div>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/localdb.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
