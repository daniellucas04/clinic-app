<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Registros</title>
</head>
<body>
    <div id="main" class="p-3">
        <p class="form-floating">
            <input type="text" id="nome" class="form-control">
            <label for="nome">Nome</label>
        </p>
        <p class="form-floating">
            <input type="number" id="idade" class="form-control">
            <label for="idade">Idade</label>
        </p>
        <p class="form-floating">
            <input type="tel" id="telefone" class="form-control">
            <label for="telefone">Telefone</label>
        </p>
        <p>
             <select id="especialidade_medica" class="form-select mb-3">
                 <option value="Ginecologista">Ginecologista</option>
                 <option value="Dermatologista">Dermatologista</option>
                 <option value="Psiquiatra">Psiquiatra</option>
                 <option value="Clínico Geral">Clínico Geral</option>
                 <label for="especialidade_medica">Especialidade Médica</label>
             </select>
        </p>
        <p>
            <select id="pagamento" class="form-select mb-3">
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Cartão de Débito">Cartão de Débito</option>
                <option value="Boleto">Boleto</option>
                <option value="PIX">PIX</option>
                <option value="Plano de Saúde">Plano de Saúde</option>
                <label for="especialidade_medica">Especialidade Médica</label>
            </select>
       </p>
        <div class="container" id="divBotoes">
            <div class="row">
                <div class="col d-grid btn btn-primary btn-lg" id="botao_atualizar">
                    Atualizar
                </div>
                <div class="col d-grid btn btn-danger btn-lg offset-1" id="botao_cancelar">
                    Cancelar consulta
                </div>
            </div>
        </div>        
        <p>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>      
                    <th scope="col">Telefone</th>
                    <th scope="col">Especialidade Médica</th>
                    <th scope="col">Pagamento</th>
                  </tr>
                </thead>
                <tbody id="resultado"></tbody>
            </table>
        </p>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/localdb.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
